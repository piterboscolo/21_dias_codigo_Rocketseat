<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Particles JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <canvas id="canvas">Particles</canvas>
   
   <div id="control">
     
      <div>
        <h1></h1>
        <p style="margin: 0 0 20px 20px;">
          <span id="ball">Círculo</span>
          <span id="rect">Quadrado</span>
        </p>
        <p>Desafio</p>
        <input type="text" id="message" value="Rocketseat" onchange="change()">
        <p>Gravidade</p>
        <input type="range" id="gra" value="0" min="-1" max="1" step="0.1" onchange="changeV()">
        <p>Velocidade</p>
        <input type="range" id="dur" value="0.4" min="0.1" max="0.99" step="0.01" onchange="changeV()">
        <p>Movimentação</p>
        <input type="range" id="speed" value="0.1" min="0" max="5" ste="0.01" onchange="changeV()">
        <p>Bolhas</p>
        <input type="range" id="rad" value="2" min="1.8" max="20" step="0.1" onchange="changeV()">
        <p>Densidade</p>
        <input type="range" id="res" value="10" min="3" max="20" step="1" onchange="change()">
      </div>
    
       <div id="btn">
         <span></span>
         <span></span>
         <span></span>
       </div>

   </div>
   <p id="tips">*Desafio 10/21 - Particles JS*</p>

   <script src="js/sidebar.js"></script>
   <script src="js/utils.js"></script>
   <script src="js/particles.js"></script>
   <script src="js/shape.js"></script>
   <script src="js/index.js"></script>
</body>
</html>
