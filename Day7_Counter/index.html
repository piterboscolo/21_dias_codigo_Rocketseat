<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7 - Counter </title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="headline">Contador Progressivo e Regressivo com Reset</h1>
    </header>
    <main class="container">
        <span class="counter-value" data-value="counter-value">0</span>
        <div class="button-container">
            <button class="btn decrease" data-btn="btn-decrease">Diminuir</button>
            <button class="btn reset" data-btn="btn-reset">Reset</button>
            <button class="btn increase" data-btn="btn-increase">Aumentar</button>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
